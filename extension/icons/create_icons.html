<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <canvas id="canvas16" width="16" height="16"></canvas>
  <canvas id="canvas48" width="48" height="48"></canvas>
  <canvas id="canvas128" width="128" height="128"></canvas>
  
  <script>
    function createIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Chat bubble icon
      ctx.fillStyle = 'white';
      const scale = size / 24;
      ctx.beginPath();
      ctx.moveTo(4 * scale, 4 * scale);
      ctx.lineTo(20 * scale, 4 * scale);
      ctx.quadraticCurveTo(22 * scale, 4 * scale, 22 * scale, 6 * scale);
      ctx.lineTo(22 * scale, 16 * scale);
      ctx.quadraticCurveTo(22 * scale, 18 * scale, 20 * scale, 18 * scale);
      ctx.lineTo(8 * scale, 18 * scale);
      ctx.lineTo(4 * scale, 22 * scale);
      ctx.lineTo(4 * scale, 6 * scale);
      ctx.quadraticCurveTo(4 * scale, 4 * scale, 4 * scale, 4 * scale);
      ctx.fill();
      
      // Download
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'icon' + size + '.png';
        a.click();
      });
    }
    
    createIcon('canvas16', 16);
    createIcon('canvas48', 48);
    createIcon('canvas128', 128);
  </script>
</body>
</html>
